---
controller_credentials:
  - name: AWS Credential
    description: created by Ansible
    organization: Default
    credential_type: Amazon Web Services
    inputs:
      username: "{{ aws_access_key }}"
      password: "{{ aws_secret_key }}"
  - name: EC2 Instances
    description: created by Ansible
    organization: Default
    credential_type: Machine
    inputs:
      username: "{{ ec2_username }}"
      ssh_key_data: "{{ ec2_ssh_key_data }}"
  - name: GCP Credential
    description: created by Ansible
    organization: Default
    credential_type: Google Compute Engine
    inputs:
      project: "{{ gcp_project }}"
      username: "{{ gcp_username }}"
      ssh_key_data: "{{ gcp_ssh_key_data }}"
  # - name: GCP Instances
  #   description: created by Ansible
  #   organization: Default
  #   credential_type: Machine
  #   inputs:
  #     username: "{{ gcp_instance_username }}"
  #     ssh_key_data: "{{ gcp_instance_ssh_key_data }}"
  - name: Openshift Bearer Token
    description: created by Ansible
    organization: Default
    credential_type: OpenShift or Kubernetes API Bearer Token
    inputs:
      host: "{{ openshift_api_url }}"
      bearer_token: "{{ openshift_bearer_token }}"
  - name: certified
    description: created by Ansible
    organization: Default
    credential_type: Ansible Galaxy/Automation Hub API Token
    inputs:
      url: "https://console.redhat.com/api/automation-hub/content/published/"
      auth_url: "https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token"
      token: "{{ hub_token }}"
  - name: validated
    description: created by Ansible
    organization: Default
    credential_type: Ansible Galaxy/Automation Hub API Token
    inputs:
      url: "https://console.redhat.com/api/automation-hub/content/validated/"
      auth_url: "https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token"
      token: "{{ hub_token }}"